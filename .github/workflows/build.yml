name: Build image

on:
  push:
    paths-ignore:
      - deploy/**

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/postgres

jobs:

  test:
    name: Test pg_k8s_util
    runs-on: ubuntu-latest
    steps:

    - name: Check out code
      uses: actions/checkout@v3

    - name: Install python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install flake8 mypy types-PyYAML

    - name: Lint pg_k8s_util
      run: ./scripts/lint_pg_k8s_util.sh

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Check out code
      uses: actions/checkout@v3

    - name: Import environment variables from versions.sh
      run: cat versions.sh >> $GITHUB_ENV

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to the container registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v1
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        flavor: |
          latest=auto
          prefix=pg${{ env.PG_VERSION }},onlatest=true

    - name: Build and push Docker image
      uses: docker/build-push-action@v3
      with:
        context: .
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args:
          - PG_VERSION=${{ env.PG_VERSION }}
          - PATRONI_VERSION=${{ env.PATRONI_VERSION }}
          - WAL_G_VERSION=${{ env.WAL_G_VERSION }}
          - POSTGRES_EXPORTER_VERSION=${{ env.POSTGRES_EXPORTER_VERSION }}
