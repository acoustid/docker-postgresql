name: Build image

on:
  push:
    paths-ignore:
      - deploy/**

jobs:

  test:
    name: Test pg_k8s_util
    runs-on: ubuntu-latest
    steps:

    - name: Check out code
      uses: actions/checkout@v3

    - name: Install python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install flake8 mypy types-PyYAML

    - name: Lint pg_k8s_util
      run: ./scripts/lint_pg_k8s_util.sh

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Check out code
      uses: actions/checkout@v3

    - name: Set image details
      run: |
        source versions.sh
        echo IMAGE=quay.io/acoustid/postgresql >> $GITHUB_ENV
        echo VERSION=${PG_VERSION}-$(echo $GITHUB_REF | cut -d'/' -f3) >> $GITHUB_ENV

    - name: Build image
      run: ./scripts/build-image.sh

    - name: Push image
      run: ./scripts/push-image.sh
      env:
        QUAY_USERNAME: ${{ secrets.QUAY_USERNAME }}
        QUAY_PASSWORD: ${{ secrets.QUAY_PASSWORD }}
